{% extends 'staticpages/navbar.html' %}
{%  load staticfiles %}

{% block content %}
    <div class="maincontainer">
        <div id='title'>
            <h1>Quiz</h1>
            <div id="myProgress"> </div> <div id="myBar"></div></div>
            <br/>
            <div id='quiz'></div>
            <div class='btn btn-lg btn-primary btn-block' id='next'><a href='#'>Next</a></div>
            <div class='btn btn-lg btn-primary btn-block' id='prev'><a href='#'>Prev</a></div>
            <div class='btn btn-lg btn-primary btn-block' id='start'> <a href='#'>Start Over</a></div>
            <!-- <button class='' id='next'>Next</a></button>
            <button class='' id='prev'>Prev</a></button>
            <button class='' id='start'> Start Over</a></button> -->
            <br>
            <div class="rating">
                <p>Please rate this quiz.</p>
                <span><input type="radio" name="rating" id="str1" value="1"><label for="str5">1</label></span>
                <span><input type="radio" name="rating" id="str2" value="2"><label for="str4">2</label></span>
                <span><input type="radio" name="rating" id="str3" value="3"><label for="str3">3</label></span>
                <span><input type="radio" name="rating" id="str4" value="4"><label for="str2">4</label></span>
                <span><input type="radio" name="rating" id="str5" value="5"><label for="str1">5</label></span>
            </div>
            <p id="takk"></p>

    </div>
    <!-- javascript & CSS-->
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="{% static 'js/quiz.js' %}"></script>
    <script src="{% static 'js/rating.js' %}"></script>
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
    <link href="{% static 'css/quiz.css' %}" rel="stylesheet">
    <script scr="{% static 'js/progressbar.js' %}"></script>

{%  endblock %}
