
{% if user_was_incorrect %}
    <div class="alert alert-danger">
        <strong>You answered the question below incorrectly</strong>
    </div>
{% endif %}

<table class="table table-striped table-bordered" id="answertable">
    <tbody>
    {% for answer in answers %}
        {% if answer.correct %}
            <tr class="success">
                <td style="width: 70%;">{{ answer.content }}</td>
                <td><strong>Correct answer</strong></td>
            </tr>
        {% else %}
            <tr>
                <td>{{ answer.content }}</td>
                <td></td>
            </tr>
        {% endif %}
    {% endfor %}
    </tbody>
</table>
