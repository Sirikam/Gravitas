{% extends 'staticpages/main.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="cover-container"></div>
        <h1>Welcome to gravitas</h1>
        <h2>Get started with your gravitas experience</h2>
        {% if user.is_authenticated %}
            <a href="{%  url 'staticpages:login' %}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </a>
        {% else %}
            <a href="{%  url 'staticpages:homepage' %}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Homepage</button>
            </a>
        {% endif %}
    </div>
{% endblock %}
