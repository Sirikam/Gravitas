<!DOCTYPE html>
<html lang="en">
  <head>
      {% load staticfiles %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">

      <title>Gravitas</title>

      <!-- Bootstrap core CSS -->
      <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="../../static/css/cover.css" rel="stylesheet">
      <link href="../../static/js/random-cover.js" rel="script">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <img href="../../static/img/litenlogo.png" alt="Gravitas"/>
              <nav>
                <ul class="nav masthead-nav">
                  {% if user.is_authenticated %}
                    <li class="navbar-text">Welcome, {{ user.username }}!</li>
                    <li><a hfref="...">Home</a></li>
                    <li><a href="...">Logout</a></li>
                   {% else %}
                    <li><a href="...">Register</a></li>
                    <li><a href="{% url 'staticpages:login' %}">Log in</a></li>
                   {% endif %}
                </ul>
              </nav>
            </div>
          <div>
              {% block title %}
              {% endblock %}
          </div>
          </div>
          <div class="maincontainer">
          {% block content %}
          {% endblock %}
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Made by Team Gravitas</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../static/js/bootstrap.min.js"></script>
  </body>
</html>
